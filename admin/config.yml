              management in the hands of investors., key: d6c2012
            label: Text
            name: d6c2012
            widget: text
          - hint: 'Original text: Advisory, key: -268b0327'
            label: Text
            name: '-268b0327'
            widget: string
          - hint: >-
              Original text: For investors who seek to retain control over their
              investments while also desiring expert guidance and support for
              their investment strategy, SAWM offers the Advisory service. We
              collaborate closely with our clients throughout their investment
              journey, providing extensive research and expertise to facilitate
              more informed and sophisticated decision-making and portfolio
              management., key: -48a92a17
            label: Text
            name: '-48a92a17'
            widget: text
          - hint: 'Original text: Discretionary, key: -6e12e4d4'
            label: Text
            name: '-6e12e4d4'
            widget: string
          - hint: >-
              Original text: With our Discretionary asset management service,
              clients entrust the management of their portfolios to the experts
              at SAWM. Our team diligently monitors the markets on a daily
              basis, making investment decisions based on each client's risk
              tolerance and desired returns. This model relieves investors from
              the burden of day-to-day decision-making, allowing them to remain
              unburdened by constant communication regarding asset transactions
              and strategy changes. However, our clients have access to detailed
              information about trades and executions, ensuring utmost
              transparency throughout the process., key: -7194668f
            label: Text
            name: '-7194668f'
            widget: text
          - hint: 'Original text: Get in touch, key: -5230a9d2'
            label: Text
            name: '-5230a9d2'
            widget: string
          - hint: 'Original text: Strategic Planning, key: -27efd5a3'
            label: Text
            name: '-27efd5a3'
            widget: string
          - hint: 'Original text: Wealth Pillar, key: 1f02e6fd'
            label: Text
            name: 1f02e6fd
            widget: string
          - hint: >-
              Original text: Planning for the transfer and organization of
              significant wealth can be a daunting task, often evoking feelings
              of apprehension. At SAWM, we approach this challenge with a
              boutique perspective and family values, instilling confidence in
              our clients. You can rely on our internal expertise and external
              resources to navigate this complex terrain. Through prudent wealth
              planning, we help you anticipate potential challenges and devise
              solutions to ensure a fair and seamless distribution when the time
              comes., key: c0b21aa
            label: Text
            name: c0b21aa
            widget: text
          - hint: 'Original text: Estate Pillar, key: 1bb15e7e'
            label: Text
            name: 1bb15e7e
            widget: string
          - hint: >-
              Original text: Addressing succession matters involves navigating a
              landscape that is both important and intricate, blending emotions
              with rational decision-making. The bond between a banker and their
              client is often shaped by discussions surrounding this crucial
              topic. Sometimes extending beyond financial considerations, the
              personal insights and “friendly” advice of the banker complement
              the guidance of specialists. SAWM stands beside you every step of
              the way – before, during, and after this significant transition.,
              key: -290662
            label: Text
            name: '-290662'
            widget: text
          - hint: 'Original text: Tax Pillar, key: 32d9ad7f'
            label: Text
            name: 32d9ad7f
            widget: string
          - hint: >-
              Original text: SAWM collaborates with a network of external
              representatives specializing in Swiss and international tax
              matters. These experts provide invaluable insights into your tax
              obligations, both domestically and internationally, ensuring that
              your overall wealth management strategy is built on a foundation
              of efficient tax planning. This tailored approach enables us to
              assess the tax implications of various transactions, whether it
              involves investments, asset acquisitions, or changes in residency,
              empowering you to make informed decisions.roughout the process.,
              key: -20c1e551
            label: Text
            name: '-20c1e551'
            widget: text
          - hint: 'Original text: Digital Assets, key: -3ea0e535'
            label: Text
            name: '-3ea0e535'
            widget: string
          - hint: >-
              Original text: By utilizing their services our clients not only
              can invest and hold crypto currencies but also can utilize from
              term deposits for their investment. , key: 793ffbff
            label: Text
            name: 793ffbff
            widget: text
          - hint: >-
              Original text: In addition, many investors show high demand to
              other yield enhancing investment offering of our partner such as
              trading structured products Dual Currency Deposits, SharkFin
              structures and investing in crypto currency funds as well as
              lending of their crypto assets., key: -44cbc040
            label: Text
            name: '-44cbc040'
            widget: text
          - hint: >-
              Original text: Through a comprehensive understanding of each
              client’s unique financial situation and goals, we are able to
              match them with institutions that offer the most favorable terms,
              services, and support., key: -30bf461
            label: Text
            name: '-30bf461'
            widget: text
          - hint: >-
              Original text: SAWM's Strategic Prime Funds offer stability and
              growth in finance and wealth management for sophisticated
              investors, emphasizing capital appreciation and risk management.,
              key: -14dee069
            label: Text
            name: '-14dee069'
            widget: text
          - hint: 'Original text: Strategic Prime Funds, key: 1a574e4d'
            label: Text
            name: 1a574e4d
            widget: string
          - hint: >-
              Original text: At the core of Strategic Prime Funds lies a
              meticulous selection process that identifies opportunities across
              various asset classes. Whether it’s equities, fixed income
              securities, or alternative investments, these funds leverage
              in-depth market research and analysis to construct well-balanced
              portfolios. By diversifying across sectors and geographies,
              Strategic Prime Funds not only aim to maximize returns but also
              shield investors from market volatility., key: 4e81ac9e
            label: Text
            name: 4e81ac9e
            widget: text
          - hint: >-
              Original text: Moreover, Strategic Prime Funds are adept at
              adapting to ever-changing market conditions and economic cycles.
              With a nimble investment approach, these funds have the
              flexibility to seize opportunities as they arise while maintaining
              a long-term perspective. This agility, coupled with a disciplined
              risk management framework, ensures that investors can navigate
              through turbulent times with confidence, knowing that their wealth
              is in capable hands., key: -4ee3a32d
            label: Text
            name: '-4ee3a32d'
            widget: text
          - hint: >-
              Original text: In conclusion, Strategic Prime Funds stand as a
              testament to the commitment of finance and wealth management
              companies towards delivering value and stability to their clients.
              With their strategic focus, rigorous selection process, and
              adaptability, these funds serve as a cornerstone in building and
              preserving wealth in an increasingly complex financial landscape.,
              key: 1d3b11ff
            label: Text
            name: 1d3b11ff
            widget: text
          - hint: 'Original text: Institutional Services, key: -49fa73c5'
            label: Text
            name: '-49fa73c5'
            widget: string
          - hint: >-
              Original text: SAWM enhances client treasury operations with
