  <script>
document.addEventListener("DOMContentLoaded", () => {
  const options = {
    categories: ".faq__category",
    questions: ".faq__question",
    answers: ".faq__answer",
    icons: ".icon-plus"
  };
  if (!document.querySelector(options.questions)) return;
  initFAQ(options);
});
function initFAQ(options) {
  // Collapse all answers initially
  gsap.set(options.answers, { height: 0 });
  const questions = document.querySelectorAll(options.questions);
  questions.forEach((question) => {
    let isOpen = false;
    question.addEventListener("click", () => {
      const icon = question.querySelector(options.icons);
      const answer = question.nextElementSibling;
      isOpen ? collapseAnswer(answer, icon) : expandAnswer(answer, icon);
      isOpen = !isOpen;
    });
  });
  function openFirstFAQ() {
    const categories = document.querySelectorAll(options.categories);
    categories.forEach((category) => {
      category.querySelector(options.questions).click();
    });
  }
  setTimeout(openFirstFAQ, 1000);
}
function expandAnswer(answer, icon) {
  gsap.set(answer, { height: "auto" });
  const height = answer.clientHeight;
  gsap.fromTo(
    answer,
    { height: 0 },
    {
      height: height,
      duration: 0.3,
      ease: "ease-in",
      onComplete: ScrollTrigger.refresh
    }
  );
  gsap.to(icon, { rotationZ: 45, duration: 0.3, ease: "ease-out" });
}
function collapseAnswer(answer, icon) {
  gsap.to(answer, {
    height: 0,
    duration: 0.3,
    ease: "ease-out",
    onComplete: ScrollTrigger.refresh
  });
  gsap.to(icon, { rotationZ: 0, duration: 0.3, ease: "ease-in" });
}
</script>

  const splitTypes = document.querySelectorAll(options.target);

      {

        }
      }
    );
  });

  const currentCenter = map.getCenter();
  const isGeneva = currentCenter.equals(
    new google.maps.LatLng(geneva.lat, geneva.lng)
  );
  if (isGeneva) {
    map.setCenter(new google.maps.LatLng(hongkong.lat, hongkong.lng));
    map.setZoom(14);
    setTimeout(() => smoothZoom(map, 15, map.getZoom()), 800);
  } else {
    map.setCenter(new google.maps.LatLng(geneva.lat, geneva.lng));

  }

  const trigger = document.querySelector('[data-id="overview-trigger"]');
  const imgGVA = document.querySelector(`[data-id="img-gva"]`);
  const imgHKG = document.querySelector(`[data-id="img-hkg"]`);
  const infoGVA = document.querySelector(`[data-id="info-gva"]`);
  const infoHKG = document.querySelector(`[data-id="info-hkg"]`);
  const progressGVA = document.querySelector(`[data-id="progress-gva"]`);
  const progressHKG = document.querySelector(`[data-id="progress-hkg"]`);
  const tabGVA = document.querySelector(`[data-id="tab-gva"]`);
  const tabHKG = document.querySelector(`[data-id="tab-hkg"]`);

  progressGVA.style.width = "0%";
  progressHKG.style.width = "0%";
  tabHKG.style.opacity = decreasedWhite;
  // gva img animation + map location toggling
  gsap.to(imgGVA, {
    scale: 1,
    scrollTrigger: {
      trigger: trigger,
      start: "top bottom",
      end: "top center",
      scrub: true,
      onLeave: () => {
        infoGVA.classList.remove("active");
        infoHKG.classList.add("active");
        toggleLocation(map, geneva, hongkong, zoom);
      },
      onEnterBack: () => {
        infoGVA.classList.add("active");
        infoHKG.classList.remove("active");
        toggleLocation(map, geneva, hongkong, zoom);
      }
    }
  });

  gsap.to(progressGVA, {
    width: "100%",
    scrollTrigger: {
      trigger: trigger,
      start: "top bottom",
      end: "top center",
      scrub: true,
      onLeave: () => {

        tabGVA.style.opacity = decreasedWhite;
      },
      onEnterBack: () => {
        progressGVA.style.display = "block";
        tabGVA.style.opacity = 1;
      }
    }
  });

  gsap.to(imgHKG, {
    scale: 1,
    scrollTrigger: {
      trigger: trigger,
      start: "top center",
      end: "bottom center",
      scrub: true
    }
  });

  gsap.to(progressHKG, {
    width: "100%",
    scrollTrigger: {
      trigger: trigger,
      start: "top center",
      end: "bottom center",
      scrub: true,
      onEnter: () => {
        tabHKG.style.opacity = 1;
      },
      onLeaveBack: () => {
        tabHKG.style.opacity = decreasedWhite;
      }
    }
  });
}
